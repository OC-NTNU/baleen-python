# This is the default configuration file.
# Do not edit this file (which is kept in a Git repos).
# Instead set defaults in ~/.baleen.ini according to your local environment.
# Alternatively, set the BALEEN_INI environment variable to point to any
# local configuration file(s).
# To add/override values, explictily set all config files with the "-c"
# command line option.
# For example:
# ./extract-vars.py -c extract-vars.ini -c local.ini run-all

##############################################################################
[DEFAULT]
##############################################################################

log_level = INFO

in_dir = ./in
out_dir = ./out

# Define here or in your local ini file:
#
# baleen_java_home = /path/to/java/baleen-java
# core_nlp.class_path = %($HOME)s/path-to/corenlp
# core_nlp.version = 3.5.1

#-----------------------------------------------------------------------------
# core_nlp
#-----------------------------------------------------------------------------
core_nlp.input = %(in_dir)s/*.txt
core_nlp.out_dir = %(out_dir)s/scnlp
core_nlp.use_sr_parser = True

#-----------------------------------------------------------------------------
# lemma_trees
#-----------------------------------------------------------------------------
lemma_trees.scnlp_dir = %(core_nlp.out_dir)s
lemma_trees.out_dir = %(out_dir)s/lemtrees

#-----------------------------------------------------------------------------
# ext_vars
#-----------------------------------------------------------------------------
ext_vars.extract_vars_exec = %(baleen_java_home)s/bin/extract-vars
ext_vars.trees_dir = %(lemma_trees.out_dir)s
ext_vars.base_name = vars
ext_vars.vars_file = %(out_dir)s/vars/%(ext_vars.base_name)s.json

#-----------------------------------------------------------------------------
# offsets
#-----------------------------------------------------------------------------
offsets.in_vars_file = %(ext_vars.vars_file)s
offsets.scnlp_dir = %(core_nlp.out_dir)s
offsets.base_name = %(ext_vars.base_name)s.offsets
offsets.out_vars_file = %(out_dir)s/vars/%(offsets.base_name)s.json

#-----------------------------------------------------------------------------
# prep_vars
#-----------------------------------------------------------------------------
prep_vars.trans_exec = %(baleen_java_home)s/bin/transform
prep_vars.in_vars_file = %(offsets.out_vars_file)s
prep_vars.base_name = %(offsets.base_name)s.prep
prep_vars.out_vars_file = %(out_dir)s/vars/prepvars_out.json
prep_vars.trans_file = %(baleen_java_home)s/src/main/resources/tsurgeon/preproc/preproc.tfm
prep_vars.prep_file = %(out_dir)s/vars/%(prep_vars.base_name)s.json

#-----------------------------------------------------------------------------
# prune_vars
#-----------------------------------------------------------------------------
prune_vars.prune_vars_exec = %(baleen_java_home)s/bin/prune-vars
prune_vars.vars_file = %(prep_vars.prep_file)s
prune_vars.base_name = %(prep_vars.base_name)s.prune
prune_vars.pruned_file =  %(out_dir)s/vars/%(prune_vars.base_name)s.json

#-----------------------------------------------------------------------------
# clean
#-----------------------------------------------------------------------------
clean.dir = %(out_dir)s

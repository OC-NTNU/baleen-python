# Sample of a local configuration file for baleen-python.
# Do not edit this file (which is kept in a Git repos).
# Instead copy it to ~/.baleen.ini and
# modify according to your local environment.
# Alternatively, set the BALEEN_INI environment variable,
# or use --config command line option,
# to point to any local configuration file(s).

[DEFAULT]

baleen_java_home = %($HOME)s/path/to/baleen-java

core_nlp.class_path = %($HOME)s/path-to/corenlp
core_nlp.version = 3.5.1


# TODO put patterns somewhere else
patterns_dir = %($HOME)s/path/to/baleen-python/patterns